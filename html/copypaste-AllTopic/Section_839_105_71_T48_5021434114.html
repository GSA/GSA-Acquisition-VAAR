      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">839.105-71</span> Liquidated damages - protection of information in information technology related contracts.</h1>
      <div class="body conbody">
         <p class="p P">Contracting officers shall insert in information technology related contracts the liquidated damages clause as prescribed at 811.503-70.




</p>
