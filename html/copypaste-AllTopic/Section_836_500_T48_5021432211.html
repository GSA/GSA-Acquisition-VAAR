         <span class="ph autonumber">836.500</span> Scope of subpart.</h1>
      <div class="body conbody">
         <p class="p P">The clauses and provisions prescribed in this subpart are set forth for use in fixed-price construction contracts in addition to those prescribed in FAR subpart 36.5.
</p>
