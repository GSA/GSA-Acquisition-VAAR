         <span class="ph autonumber">847.306-70</span> Records of claims.</h1>
      <div class="body conbody">
         <p class="p P">When contracting for transportation, and consistent with FAR 15.304, contracting officers should consider using offerors' record of claims involving loss or damage as an evaluation factor or subfactor.
