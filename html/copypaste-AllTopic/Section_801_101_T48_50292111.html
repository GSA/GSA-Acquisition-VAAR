      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">801.101</span> Purpose.</h1>
      <div class="body conbody">
         <p class="p List1">(a) VA established the VAAR to codify and publish uniform policies and procedures for VA's acquisition of supplies and services, including construction.
</p>
         <p class="p List1">(b) The VAAR implements and supplements the FAR.




</p>
