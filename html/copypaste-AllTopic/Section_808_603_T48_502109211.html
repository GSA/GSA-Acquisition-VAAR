         <span class="ph autonumber">808.603</span> Purchase priorities.</h1>
      <div class="body conbody">
         <p class="p P">A waiver from Federal Prison Industries is not needed when comparable supplies and services are procured in accordance with subpart <a class="xref fm:ParaNumOnly" href="Subpart_819_70_T48_50212197.html#Subpart_819_70_T48_50212197">819.70</a>.</p>
