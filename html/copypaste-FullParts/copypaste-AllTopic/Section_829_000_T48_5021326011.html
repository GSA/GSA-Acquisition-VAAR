      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">829.000</span> Scope of part.</h1>
      <div class="body conbody">
         <p class="p P">This part states the policies and procedures for the following:
</p>
         <p class="p List1">(a) Exemptions of alcohol products purchased for use by the VA medical care program from Federal excise taxes.
</p>
         <p class="p List1">(b) Specified refund procedures for State and local taxes.


</p>
