         <span class="ph autonumber">810.000</span> Scope of part.</h1>
      <div class="body conbody">
         <p class="p P">The Veterans First Contracting Program in subpart <a class="xref fm:ParaNumOnly" href="Subpart_819_70_T48_50212197.html#Subpart_819_70_T48_50212197">819.70</a> applies to contract actions under this part and takes precedence over other small business programs referenced in FAR part 10 and FAR part 19.


</p>
